<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="container">
        <h1>Calcule seu IMC</h1>
        <h2>IMC</h2>

        <p class="grauObesidade"> Menor que 18.5 (Abaixo do peso) <br>
            Entre 18.5 e 24.9 (Peso normal) <br>
            Entre 25 e 29.9 (Sobrepeso) <br>
            Entre 30 e 34.9 (Obesidade grau 1) <br>
            Entre 35 e 39.9 (Obesidade grau 2) <br> 
            Maior que 40 (Obesidade grau 3) <br>
        </p>

        <form action="/" id="form" method="POST">
            <label for="peso">Peso</label>
            <input type="tex" id="peso" name="peso">
            <label for="altura">Altura</label>
            <input type="tex" id="altura" name="altura">
            <button type="submit" >Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
